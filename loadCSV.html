<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>load CSV</title>
    <link rel="stylesheet" href="assets/CSS/loadCSV.css">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="sidebar">
          <button class="active">Cargar CSV</button>
          <button>CRUD tabla 1</button>
          <button>CRUD tabla 2</button>
          <button>CRUD tabla 3</button>
          <button>CRUD tabla 4</button>
        </div>
    
        <div class="content">
          <h2>Formulario de carga de información</h2>
          <div class="form-box">
            <label for="archivo">Cargar Archivo</label><br>
            <input type="file" id="archivo" accept=".csv"><br>
            <button>Cargar</button>
          </div>
          <div class="description">
            Este módulo varía de acuerdo a la cantidad de entidades creadas en el proceso de normalización.
          </div>
        </div>
      </div>
    
    
</body>
</html>
